<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Javascript</title>
</head>
<body>
    <h1 id="datum"></h1>
    <div class="container">
        <p id="datum1"></p>
    </div>
<form action="#" method="get" onsubmit="event.preventDefault()">
    <input type="text" name="naam" id="naam" placeholder="Geef je naam">
    <input type="button" value="submit" 
    onclick="document.getElementById('welkom').innerHTML= 'Welkom ' + document.getElementById('naam').value">
</form>
<h2 id="welkom">Welkom stranger!</h2>
<hr>
<input type="number" name="num1" id="num1" placeholder="geef een nummer">
<input type="number" name="num2" id="num2" placeholder="geef een nummer">
<button onclick="bereken()" >Bereken</button>
<h2 id="uitkomst"></h2>
<hr>
<h1>Counter</h1>
<h2 id="counter">0</h2>
<button id="optellen">+</button>
<button id="aftrekken">-</button>
<button id="reset">RESET</button>

<table>
    <thead>
        <th>Student</th>
        <th>Punten</th>
    </thead>
    <tbody>
        <td id="name"></td>
        <td id="punten"></td>
    </tbody>
</table>


    <script src="app.js"></script>
</body>
</html>
